name: Backend CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'backEnd/**'
      - 'infra/**'
      - 'docker-compose.yml'
      - '.env'
      - '.github/workflows/backend.yml'
     
  pull_request:
    branches: [main, dev]
    paths:
      - 'backEnd/**'
      - 'infra/**'
      - 'docker-compose.yml'
      - '.env'
      - '.github/workflows/backend.yml'
    

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: "8.0.x"
      IMAGE_NAME: kolyya-backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore ./backEnd

      - name: Lint (code style check)
        run: dotnet format ./backEnd/Kolyya.sln --verify-no-changes --severity error

      - name: ğŸ§ª Run tests
        run: dotnet test ./backEnd --no-restore --verbosity normal

      - name: ğŸ—ï¸ Build and publish
        run: dotnet publish ./backEnd -c Release -o ./publish

      - name: Check for Vulnerable Packages
        run: dotnet list ./backEnd/Kolyya.sln package --vulnerable

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker image
        run: |
          docker build \
            -f backEnd/Dockerfile \
            -t ${{ env.IMAGE_NAME }}:ci-${{ github.sha }} \
            .

